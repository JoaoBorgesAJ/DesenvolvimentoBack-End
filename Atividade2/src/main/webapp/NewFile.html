<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>FORMULÁRIO</title>
	<link rel="stylesheet" type="text/css" href="recources/css/main.css" />
</head>

<body>

	<div class="caixa" id="caixa">
		<button onclick="fecharCaixa()">Fechar</button>
		<input type="text" id="entrada" placeholder="Digite algo...">
		<button onclick="processarDados()">Enviar</button>
	</div>
	<button onclick="abrirCaixa()">Abrir Caixa</button>

	<script src="script.js"></script>

	<h2>Formulário de Cadastro</h2>
	<h:form>
		<h:outputLabel for="nome">Nome:</h:outputLabel>
		<h:inputText id="nome" value="#{seuBean.nome}" />
		<br />

		<h:outputLabel for="sobrernome">Sobrenome</h:outputLabel>
		<h:inputText id="sobrenome" styleClass="#{seuBean.sobrenome}" />
		<br />

		<h:outputLabel for="fone">Fone</h:outputLabel>
		<h:inputText id="fone" styleClass="#{seuBean.fone}" />
		<br />

		<h:outputLabel for="email">Email:</h:outputLabel>
		<h:inputText id="email" styleClass="#{seuBean.email}" />
		<br />

		<h:commandButton value="Enviar" action="#{seuBean.enviar}" />

	</h:form>

</body>

</html>
